<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
  <title>museum</title>
</head>
<body>

  <header class="page-header">
    <div class="container">
      <div class="header-container">
        <div class="header-logo"></div>
        <nav class="header-nav">
          <ul class="header-nav_list">
            <li class="header-nav_item">
              <a href="#visiting" class="header-nav_link">Visiting</a>
            </li>
            <li class="header-nav_item">
              <a href="#explore" class="header-nav_link">Explore</a>
            </li>
            <li class="header-nav_item">
              <a href="#video" class="header-nav_link">Video</a>
            </li>
            <li class="header-nav_item">
              <a href="#tickets" class="header-nav_link">Tickets</a>
            </li>
            <li class="header-nav_item">
              <a href="#contacts" class="header-nav_link">Contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>


  <main class="page-main">
    <div class="container">
  
      <section class="section welcome-section dark-section">
        <div class="container">
          <div class="welcome-section_content-wrapper">
            <h1 class="section-title welcome-section_title">Welcome<br>to the Louvre</h1>
            <p class="welcome-section_text">From the castle to the museum</p>
            <a class="btn" href="https://www.google.com/maps/@48.8618159,2.3366818,3a,75y,81.55h,73.4t/data=!3m7!1e1!3m5!1sAF1QipOVxZQuSy3Bx9T_HpH_7FtBHDTXvI6SF-A10ocT!2e10!3e12!7i5472!8i2736">Discover the Louvre</a>
          </div> 
        </div>
      </section>

      <section class="section visiting-section" id="visiting">
        <div class="container">
          <h2 class="section-title">Virtual tour</h2>
        </div>
      </section>
  
      <section class="section explore-section dark-section" id="explore">
        <div class="container">
          <h2 class="section-title">Picture explore</h2>
        </div>
      </section>
  
      <section class="section video-section" id="video">
        <div class="container">
          <h2 class="section-title">Video journey</h2>
        </div>
      </section>
  
      <section class="section tickets-section dark-section" id="tickets">
        <div class="container">
          <h2 class="section-title">Buy tickets</h2>
        </div>
      </section>
  
      <section class="section contacts-section" id="contacts">
        <div class="container">
          <h2 class="section-title">Contacts</h2>
        </div>
      </section>
    
    </div>
  </main>


  <footer class="page-footer">
    <div class="container">
      <div class="footer-container"></div>
    </div>
  </footer>

</body>
</html>
